/*****************
GENERAL
*****************/
body{
font-family:'Open Sans', sans-serif;

}

#wrapper{
  max-width:940px;
  margin:0 auto;
  padding:0 5%;
}

a{
  text-decoration:none;
}

img{
max-width:100%;
}

h3{
margin:0 0 1em 0;
}
/****************
HEADING
****************/
header{
  float:left;
  margin:0 0 30px 0;
  padding:5px 0 0 0;
  width:100%;
}

#logo{
  text-align:center;
  margin:0;
}

h1{
  font-family:'Changa One', sans-serif;
  margin:15px 0;
  font-size:1.75em;
  font-weight:normal;
  line-height:0.8em;
}



h2{
  font-size:0.75em;
  margin: -5px 0 0;
  font-weight:normal;
}

/****************
NAVIGATION
****************/
nav{
  text-align:center;
  padding:10px 0;
  margin:20px 0 0;
}

nav ul{
  list-style:none;
  margin:0 10px;
  padding: 0;
}

nav li{
display:inline-block;
}

nav a{
  font-weight:800;
  padding: 15px 10px;
}

/****************
FOOTER
****************/

footer{
  font-size:0.75em;
  text-align:center;
  clear:both;
  padding-top:50px;
  color:#ccc;
}

.social-icon{
  width:35px;
  height:35px;
  margin:0 5px;
}


/****************
PAGE:PORTFOLIO
****************/
#gallery{
  margin:0;
  padding:0;
  list-style:none;
}

#gallery li{
  float:left;
  width:45%;
  margin:2.5%;
  background:#074e8c;
  color:#bdc3c7;
}

#gallery li a p {
  margin:0;
  padding:5%;
  font-size: 0.75em;
  color:#fff;
  font-size: 100%;
}


/****************
PAGE:ABOUT
****************/
.profile-photo{
  display:block;
  max-width:200px;
  margin:30px auto 30px;
  border-radius:100%;
}

/****************
PAGE:CONTACT
****************/
.contact-info{
  list-style:none;
  padding:0;
  margin:0;
  font-size:0.9em;
  
}

.contact-info li.phone a{
background-image:url('../img/phone.png');
}

.contact-info li.mail a{
background-image:url('../img/mail.png');
}

.contact-info li.facebook a{
background-image:url('../img/facebook.png');
}

.contact-info li.twitter a{
background-image:url('../img/twitter.png');
}

.contact-info a{
  display:block;
  min-height:20px;
  background-repeat:no-repeat;
  background-size:20px 20px;
  padding:0 0 0 30px;
  margin:0 0 10px;
}
/*************
COLORS
*************/
body{
  color:#999;
  background:#fff;
}

header{
  background-color:#2ba8d9;
  border-color:#599a68;
}

nav{
  background:#248fb9;
  color:white;
}

h1, h2{
color:#fff;
}

a {
  color: #3E7FA5;
}

nav a, nav a:visited{
color:#fff;
}

nav a.selected, nav a:hover{
color:#176584;
}


@media screen and (max-width:480px) {
 #gallery li:nth-child(3n) {
        clear:left;
        }
  #gallery li:nth-child(5n) {
        clear:left;
        }
 #gallery li:nth-child(6n) {
        clear:right;
        }
 #gallery li:nth-child(7n) {
        clear:left;
        }


}
/****************
PAGE: ILLUSTRATOR
****************/
     #gallery li:nth-child(9n) {
        float:right;
    }
     #gallery li:nth-child(10n) {
        clear:left;
    }

    #gallery li:nth-child(14n) {
        clear:initial;
    }

@media screen and (min-width:480px) {
/****************
TWO COLUMN LAYOUT
****************/

    #primary {
       width:50%;
       float:left
    }

    #secondary {
        width:40%;
        float:right;
    }

/****************
PAGE: PORTFOLIO
****************/
   
    
    #gallery li {
        width:28.3333%;
    
    }
       
    #gallery li:nth-child(4n) {
        clear:left;
        }

    #gallery li:nth-child(7n) {
        clear:left;
        }
    #gallery li:nth-child(8n) {
    clear:initial;
    }

    #gallery li:nth-child(12n) {
    clear:initial;
    }
    #gallery li:nth-child(14n) {
    clear:initial;
    }
/****************
PAGE: ABOUT
****************/
    .profile-photo {
        float:left;
        margin:0 5% 80px 0;
    }
}

@media screen and (max-width:660px) {
    #gallery li:nth-child(10n) {
    clear:left;
    }

}


@media screen and (min-width: 660px) {

/****************
PAGE: HEADER
****************/
    nav {
        background:none;
        float:right;
        font-size: 1.125em;
        margin-right: 5%;
        text-align:right;
        width:45%;
    }

    #logo {
    float:left;
    margin-left: 5%;
    text-align:left;
    width:45%
    }

    h1 {
        font-size:2.5em;
    }

    h2 {
        font-size: 0.825em;
        margin-bottom:20px;
    }

    header {
        border-bottom:5px solid #248fb9;
        margin-bottom:60px;
    }



}
